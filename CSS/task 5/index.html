<!DOCTYPE html>
<html>
<head>
	<title>Task 5</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img src="images/backward.png" alt="backward">
		<p>个人主页</p>
	</header>
	<main>
		<div class="hero">
				<img id="bgimg" src="images/head.png" alt="head">
				<div class="title">
					<div class="user-name">高素雅 <span id="age">51岁</span></div>
					<div class="user-address">
					<img src="images/location.png">北京.通州.果园</div>
				</div> <!-- end title -->		
		</div> <!-- end hero -->
		<div class="des">
			<div class="main-title">
				<div id="skill">专业技能</div>
				</div>
            <ul class="main-list">
                <li id="stars">
                    <div class="main-th1">
                    	<img src="images/star.png">住家</div>
                    <div class="main-th1">
                    	<img src="images/star.png">不含餐</div>
                </li>
                <li class="table">
                    <div class="main-th2">从业年限</div>
                    <div class="main-th3">0~3年</div>
                </li>
                <li class="table">
                    <div class="main-th2">工作时间</div>
                    <div class="main-th3">全天</div>
                </li>
                <li class="table">
                    <div class="main-th2">服务价格</div>
                    <div class="main-th3 th4">25元/小时</div>
                </li>
                <li class="table">
                    <div class="main-th2">自我介绍</div>
                    <div class="main-th3" id="self-intro">
                        可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
                    </div>
                </li>
            </ul>
		</div>
		</div> <!-- end des -->

	</main>
	<footer>
		<button type="submit" id="btn-message">留言</button>
		<button type="submit" id="btn-phone">电话联系</button>
	</footer>

</body>
</html>
